<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="card">
    <div> <img id="ilustracion-card" src="images/illustration-hero.svg" alt=""> </div>
    <div>
        <h1>Order Summary</h1>

        <p id="bajada">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>

    </div>

    <div id="proposal">
        <div id="proposalIcono"><img src="/images/icon-music.svg" alt="icono-musica"></div>
        <div id="proposalTitle">
          <h2 id="product-name">Annual Plan</h2>
          <p id="price-tag">$59.99/year</p>
        </div>

        <div id="proposalLink">
          <a id="a-proposalLink" href="#">Change</a>
        </div>
    </div>

    <div id="payment-area">

        <button>Proceed to Payment</button>
        <br>
        <a id="linkCancel" href="#">Cancel Order</a>

    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/luiseduardoaugusto">Luis Eduardo Augusto</a>.
  </div>

</body>
</html>
